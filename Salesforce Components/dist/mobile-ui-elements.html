<!--
    force-app element is a top level element that builds the base for consuming all other force.com Mobile UI Elements.
    Why: a) Manages all the Javascript dependencies for the elements.
    b) Manages user session.

    @attributes:
    accesstoken: (Required) Session ID or OAuth access token to make API calls to Salesforce.
    instanceurl: (Optional) Default: Host url of current application. Host instance URL of the salesforce org to make API calls. Eg. https://na1.salesforce.com

    @methods:
    launch: Initiate the launch to start rendering all the other child elements. Cannot be done until the accesstoken and instanceurl are provided.
-->







<!--
    force-ui-app element is a top level UI element that extends the force-app element and also provides the basic styling and structure for the application. This element uses polymer layout features to enable flexible sections on the page, esp. in single page view with split view panels.
    Why: a) Manages all the UI stylesheets.
    b) Provides simple header and content location for the app.
    c) Provides way to create splitview or multipage app with built-in navigation.

    @extends force-app

    @attributes:
    multipage: (Optional) Default: false. When true, force-ui-app shows only one direct children (class="page") at a time and allows navigation to other children.
    hideheader: (Optional) Default: false. Show/Hide default header on the page.
    startpage: (Optional) Default: first direct child element with class="page". Instance of the DOM element, with class="page", that should be shown first when the app loads.

    @properties:
    pages: Returns all the direct child elements of the force-ui-app with class as "page".

    @content sections:
    header: Selects all child elements of nodeType header.
    content: Selects all the rest of child elements.

    @methods:
    navigateTo: Navigates the user from one page element to another page element.
      @param target, Selector or dom element to navigate the user to.
    navigateBack: Navigates the user to the last page element in the stack.

    @events:
    navigation-start: Thrown before starting the navigation from one page to another.
    navigation-end: Thrown after the navigation animation ends.
-->


<polymer-element name="force-ui-app" attributes="multipage, startpage, hideheader" assetpath="../elements/force-ui-app/">

<!--
    force-sobject-store element wraps the SmartSync Force.StoreCache into a polymer element.
    Why: a) Auto manages the lifecycle of the smartstore soup for each sobject type.
    b) Auto creates index spec based on the lookup relationships on the sobject.
    c) Provides a simpler DOM based interface to interact with Smartsync SObject Model.
    d) Allows other polymer elements to easily comsume smartstore.

    @attributes:
    sobject: (Required) Type of sobject that you would like to store in this cache.
    fieldstoindex: (Optional) Addition fields (given by their name) that you want to have indexes on.

    @properties:
    cacheReady: Returns a promise to track store cache creation progress.
    cache: Returns an instance of Force.StoreCache when it's ready to store/retrieve data.
    cacheForOriginals: Returns an instance of Force.StoreCache to be used to keep data copy for conflict resolution.

    @methods:
    destroy: Removes the soup from smartstore. Returns a promise to track the completion of process.

    @events:
    store-ready: Fires this event when the store cache has been successfully created and ready to use.
    store-destroy: Fires this event when the store cache has been successfully removed.
-->
<!-- TBD: Allow adding indices to existing stores. Add support for long data types for index. Make auto indexing based on the describe result optional. Make cacheForOriginals optional -->


<polymer-element name="force-sobject-store" attributes="sobject fieldstoindex" assetpath="../elements/force-sobject-store/">
  
</polymer-element>

<!--
    force-sobject-collection element wraps the SmartSync Force.SObjectCollection into a polymer element.
    Why: a) Auto manages the offline store for caching.
    b) Provides a simple DOM based interface to interact with Smartsync.
    c) Allows other polymer elements to easily comsume smartsync.

    @attributes:
    sobject: (Required) Type of sobject on which you want to render a list
    query: (Optional) SOQL/SOSL/SmartSQL statement to fetch the records. Required when querytype is soql, sosl or cache.
    querytype: (Optional) Default: mru. Type of query (mru, soql, sosl, cache). Required if query attribute is specified.
    autosync: (Optional) Default: true. Auto synchronize (fetch/save) changes to the model with the remote server/local store. If false, use fetch/save methods to commit changes to server or local store.
    maxsize: (Optional) Default: -1. If positive

    @methods:
    fetch: Initiates the fetching of records from the relevant data store (server/offline store).
    reset: Replaces all the existing contents of the collection and initiates autosync if enabled.

    @events:
    reset: when the collection's entire contents have been replaced.
    sync: when the collection has been successfully synced with the server
    error: when a request to remote server has failed.
-->



<polymer-element name="force-sobject-collection" attributes="sobject query querytype autosync maxsize" assetpath="../elements/force-sobject-collection/">
    <template>
        <force-sobject-store id="store" sobject="{{sobject}}"></force-sobject-store>
    </template>
    
</polymer-element>

<!--
@group Polymer Core Elements

The `<core-selection>` element is used to manage selection state. It has no
visual appearance and is typically used in conjunction with another element.
For example, [core-selector](../core-selector)
use a `<core-selection>` to manage selection.

To mark an item as selected, call the `select(item)` method on 
`<core-selection>`. The item itself is an argument to this method.

The `<core-selection>`element manages selection state for any given set of
items. When an item is selected, the `core-select` event is fired.

The attribute `multi` indicates if multiple items can be selected at once.
  
Example:
 
    <polymer-element name="selection-example">
       <template>
         <style>
           polyfill-next-selector { content: ':host > .selected'; }
           ::content > .selected {
             font-weight: bold;
             font-style: italic;
           }
         </style>
         <ul on-tap="{{itemTapAction}}">
           <content></content>
         </ul>
         <core-selection id="selection" multi
                         on-core-select="{{selectAction}}"></core-selection>
       </template>
       <script>
         Polymer('selection-example', {
           itemTapAction: function(e, detail, sender) {
             this.$.selection.select(e.target);
           },
           selectAction: function(e, detail, sender) {
             detail.item.classList.toggle('selected', detail.isSelected);
           }
         });
       </script>
    </polymer-element>

    <selection-example>
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </selection-example>
 
@element core-selection
-->

<!--
@group Polymer Core Elements

`<core-selector>` is used to manage a list of elements that can be selected.

The attribute `selected` indicates which item element is being selected.
The attribute `multi` indicates if multiple items can be selected at once.
Tapping on the item element would fire `core-activate` event. Use
`core-select` event to listen for selection changes.

Example:

    <core-selector selected="0">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </core-selector>

`<core-selector>` is not styled. Use the `core-selected` CSS class to style the selected element.

    <style>
      .item.core-selected {
        background: #eee;
      }
    </style>
    ...
    <core-selector>
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </core-selector>

@element core-selector
@status stable
@homepage github.io
-->

<!--
Fired when an item's selection state is changed. This event is fired both
when an item is selected or deselected. The `isSelected` detail property
contains the selection state.

@event core-select
@param {Object} detail
  @param {boolean} detail.isSelected true for selection and false for deselection
  @param {Object} detail.item the item element
-->
<!--
Fired when an item element is tapped.

@event core-activate
@param {Object} detail
  @param {Object} detail.item the item element
-->




<polymer-element name="core-selector" attributes="selected multi valueattr selectedClass selectedProperty selectedAttribute selectedItem selectedModel selectedIndex notap target itemsSelector activateEvent" assetpath="../dependencies/core-selector/">

  <template>
    <core-selection id="selection" multi="{{multi}}" on-core-select="{{selectionSelect}}"></core-selection>
    <content id="items" select="*"></content>
  </template>

  
</polymer-element>

<!--
  force-selector-list element is an extension of core-selector element and provides a wrapper around force-sobject-collection element. The element acts as a base for any list UI element that also needs the selector functionality.

  @extends core-selector

  @attributes:
  sobject: (Required) Type of sobject on which you want to render a list
  query: (Optional) SOQL/SOSL/SmartSQL statement to fetch the records. Required when querytype is soql, sosl or cache.
  querytype: Type of query (mru, soql, sosl, cache). Required if query is specified.
  And all the attributes of the core-selector element.

  @properties:
  get collection: Returns an instance of Force.SObjectCollection with associated models

  @methods:
  fetch: Executes a fetch request on the underlying collection object based on the current config.
-->



<polymer-element name="force-selector-list" attributes="sobject query querytype" extends="core-selector" assetpath="../elements/force-selector-list/">
  <template>
    <force-sobject-collection id="listsource" sobject="{{sobject}}" querytype="{{querytype}}" query="{{query}}" autosync="false"></force-sobject-collection>
    <shadow></shadow>
  </template>
  
</polymer-element>
<!--
    force-ui-list element enables the rendering of simple list of salesforce records driven by a force-sobject-collection. It extends the force-selector-list element to allow all the fetching of records and to detect record selection based on user's tap actions.
    Why: a) Renders the list of records within a Force.SObjectCollection as an Unordered List.

    @extends force-selector-list

    @attributes:
    labelfield: (Optional) Default: Name. Name of the field to be used as label on each list element.
    sublabelfield: (Optional) Name of the field to be used as the sublabel on each list element.

    @properties:
    selected: Returns the value of "idfield" of the selected records.
    viewModels: Returns an array of objects with only the fields used for rendering the list.
-->


<polymer-element name="force-ui-list" attributes="labelfield, sublabelfield" extends="force-selector-list" on-sync="{{updateModels}}" assetpath="../elements/force-ui-list/">
  <template>
      <shadow></shadow>
      <ul id="list" class="table-view">
        <template repeat="{{viewModels}}">
            <li name="{{id}}" class="table-view-cell">
              <span>{{label}}</span>
              <p>{{sublabel}}</p>
            </li>
        </template>
      </ul>
  </template>
  
</polymer-element>
<!--
    force-sobject element wraps the SmartSync Force.SObject into a polymer element.
    Why: a) Auto manages the offline store for caching.
    b) Provides a simpler DOM based interface to interact with Smartsync SObject Model.
    c) Allows other polymer elements to easily comsume smartsync.

    @attributes:
    sobject: (Required) Type of sobject on which you want to fetch the record
    recordid: (Required) Id of the record that needs to be fetched.
    fieldlist: (Optional) Default: All fields. List of field names that need to be fetched for the record.
    autosync: (Optional) Default: true. Auto synchronize (fetch/save) changes to the model with the remote server/local store. If false, use fetch/save methods to commit changes to server or local store.
    mergemode: (Optional) Default: "Overwrite". The merge model to use when saving record changes to salesforce.

    @methods:
    fetch: Initiate the fetching of record data from the relevant data store (server/offline store).
    save: Initiate the saving of record data to the relevant data store (server/offline store).
    destroy: Initiate the deleting of record data from the relevant data store (server/offline store).

    @events:
    sync: when the data has been successfully synced with the server.
    destroy: when a record is deleted.
    error: when a request to remote server has failed.
    invalid: when the data validation fails on the client.
-->



<polymer-element name="force-sobject" attributes="sobject recordid fieldlist autosync mergemode" assetpath="../elements/force-sobject/">
    <template>
        <force-sobject-store id="store" sobject="{{sobject}}"></force-sobject-store>
    </template>
    
</polymer-element>
<!--
    force-sobject-layout element provides the layout information for a particular sobject record.
    Why: a) Wraps the describeLayout API call.
    b) Layout information is cached in memory for existing session and stored in smartstore for offline consumption.
    c) Provides a base definition for elements that depend on page layouts, such as force-ui-detail and force-sobject-related.

    @attributes:
    sobject: (Required) Type of sobject on which you want to fetch the layout
    hasrecordtypes: (Optional) Default: false. If false, the element returns the default layout. Set true if the sobject has recordtypes or if you are unsure. If set to true, "recordid" or "recordtypeid" must be provided.
    recordtypeid: (Optional) Default: null. Id of the record type for which layout has to be fetched. Required if "hasrecordtypes" is true and "recordid" is not provided.
    recordid: (Optional) Default: null. Id of the record for which layout has to be fetched. Required if "hasrecordtypes" is true and "recordtypeid" is not provided.

    @methods:
    whenDetailSections: Initiate the fetching of layout's detail view sections data from the relevant data store (server/offline store). Returns a promise, when complete, returns an array of all detail sections.
    whenEditSections: Initiate the fetching of layout's edit view sections data from the relevant data store (server/offline store). Returns a promise, when complete, returns an array of all edit sections.
    whenRelatedLists: Initiate the fetching of layout's related lists data from the relevant data store (server/offline store). Returns a promise, when complete, returns an array of all related list infos.
-->



<polymer-element name="force-sobject-layout" attributes="sobject, hasrecordtypes, recordtypeid, recordid" assetpath="../elements/force-sobject-layout/">
  <template>
    <force-sobject id="force_sobject" sobject="{{sobject}}" fieldlist="{{recordTypeId}}" recordid="{{recordid}}" autosync="false"></force-sobject>
  </template>
  
</polymer-element>
<!--
    force-ui-detail element enables the rendering of full view of a salesforce record. This element uses the `force-sobject-layout` element to fetch the page layout for the record. This element also embeds a force-sobject element to allow all the CRUD operations on an SObject.
    Why: a) Reads the layout settings of an object and renders the detail accordingly.
    b) Provides a simpler DOM based interface to fetch full or partial record.

    @attributes:
    fieldlist: (Optional) Default: All fields on the layout. A list of fields that should be displayed for the record.
    fieldlabels: (Optional) Default: Actual field labels. A list of labels for fields provided in fieldlist attribute. The order of labels should be same as the order of fields in the fieldlist attribute.

    @extends force-sobject-layout
-->




<polymer-element name="force-ui-detail" attributes="sobject recordid hasrecordtypes recordtypeid foredit fieldlist fieldlabels" assetpath="../elements/force-ui-detail/">
  <template>
    <force-sobject id="force_sobject" sobject="{{sobject}}" recordid="{{recordid}}" fieldlist="{{fieldlist}}" autosync="false"></force-sobject>
    <force-sobject-layout id="sobject_layout" sobject="{{sobject}}" recordid="{{recordid}}" hasrecordtypes="{{hasrecordtypes}}" recordtypeid="{{recordtypeid}}"></force-sobject-layout>
    <div id="viewContainer" class="{{foredit ? &apos;edit&apos; :&apos;&apos;}}"></div>
    <content select="*"></content>
  </template>
  
</polymer-element>

<polymer-element name="force-html-output" attributes="value" assetpath="../elements/force-ui-detail/">
  
</polymer-element>





<!--
    force-selector-relatedlist element is an extension of `core-selector` element and fetches the records of related sobject using a `force-sobject-collection` element. This is a base element for UI element that needs to render the related list for a record and also needs the selector functionality.

    @extends core-selector

    @attributes:
    related: (Required) Object instance of each related list item from the array obtained via force-sobject-relatedlists element. The object must contain the query and querytype properties to fetch the related items..

    @properties:
    models: Returns an array of all the related records. Each item is an object with properties "impl", "id" and "fieldValues". "impl" is the instance of the Force.SObject. "id" is the ID of the current record. "fieldValues" is an array containing field values in the column/field order on the related list.

    @methods:
    updateModels: Updates the "models" property on the element based on the current set of models in the collection.
-->
<polymer-element name="force-selector-relatedlist" attributes="related" extends="core-selector" assetpath="../elements/force-ui-relatedlist/">
  <template>
    <shadow></shadow>
    <force-sobject-collection id="force_sobjects" sobject="{{related.sobject}}" querytype="{{related.querytype}}" query="{{related.query}}" on-sync="{{updateModels}}">
    </force-sobject-collection>
  </template>
  
</polymer-element>

<!--
    force-ui-relatedlist element is an extension of force-selector-relatedlist element and renders a list of related records to an sobject record.

    @extends force-selector-relatedlist

    @properties:
    selected: Returns the value of "idfield" of the selected records.
-->
<polymer-element name="force-ui-relatedlist" extends="force-selector-relatedlist" assetpath="../elements/force-ui-relatedlist/">
  <template>
    <shadow></shadow>
    <template if="{{models.length}}">
    <ul id="listview" class="table-view">
      <li class="table-view-divider">{{related.label}}</li>
      <template id="item">
        <template if="{{!idx}}">{{value}}</template>
        <template if="{{idx}}"><p style="font-size: 0.9em; color: #696e71;">{{value}}</p></template>
      </template>
      <template repeat="{{models}}">
          <li name="{{id}}" class="table-view-cell">
            <template repeat="{{value, idx in fieldValues}}" ref="item">
            </template>
          </li>
      </template>
    </ul>
    </template>
  </template>
  
</polymer-element>

<!--
    force-sobject-relatedlists element enables the rendering of related lists of a sobject record. It embeds the force-sobject-layout element to fetch the related lists configuraton from the page layout settings.
    Why: a) Parses the related lists configuration for a particular sobject type.
    b) If "recordid" attribute is provided, also generates a soql/cache query to fetch the related record items.

    @attributes:
    relationships: (Optional) Default: null. A list of relationship names that should only be fetched. If null, it fetches all related lists that are queryable.

    @properties:
    relatedLists: An array of all the related list information.
-->
<polymer-element name="force-sobject-relatedlists" attributes="sobject recordid hasrecordtypes recordtypeid relationships" assetpath="../elements/force-ui-relatedlist/">
  <template>
    <force-sobject-layout id="sobject_layout" sobject="{{sobject}}" recordid="{{recordid}}" hasrecordtypes="{{hasrecordtypes}}" recordtypeid="{{recordtypeid}}"></force-sobject-layout>
  </template>
  
</polymer-element>
